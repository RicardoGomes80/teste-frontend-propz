<div class="container bg-principal bg-carousel">
  <owl-carousel-o [options]="customOptions" class="carousel-products">
    <ng-container *ngFor="let slide of dynamicSlides">
      <ng-template carouselSlide [id]="slide.id">
        <div class="slide">
          <div class="item">
            <figure>
              <img [src]="slide.src" [alt]="slide.name" [title]="slide.name">
            </figure>
            <div class="product-body">
              <h5 class="product-title">
                <span class="name">
                  {{slide.name}}
                </span>
                <strong class="type">
                  {{slide.ml}}
                </strong>
              </h5>
              <div class="product-text">
                <div class="currency">
                  <div class="price">
                    10 x <sup>R$</sup> {{slide.currency}}
                    <small>sem juros <sup>1</sup></small>
                  </div>
                  <div class="payment-cards">
                      <span><img src="/assets/img/logo_visa.svg" alt="logo Visa" /></span>
                      <span><img src="/assets/img/logo-mastercard.svg" alt="logo Mastercard" /></span>
                  </div>
                </div>
                <div class="installment">
                  <div class="price">
                    15 x <sup>R$</sup>{{slide.installment}}
                    <small>com juros <sup>2</sup></small>
                  </div>
                  <div class="price-value">
                    ou R$ {{slide.price}} รก vista
                  </div>
                </div>            
                <a
                  href="{{slide.link}}"
                  class="product-link" target="_blank">Good Girl Supreme De
                  Carolina Herrera Eau De Parfum Feminino</a>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ng-container>   
  </owl-carousel-o>
</div>
